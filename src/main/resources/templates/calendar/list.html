<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">
  <head>

    <meta charset="UTF-8">
    <title>calendar</title>

  </head>

  <!-- 페이지의 개별적인 css -->
  <th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
  </th:block>

  <div layout:fragment="content">
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

  <script>
    var Calendar = tui.Calendar;
    var calendar = new Calendar('#calendar', {
  defaultView: 'month',
  taskView: true,
  template: {
    monthDayname: function(dayname) {
      return '<span class="calendar-week-dayname-name">' + dayname.label + '</span>';
    }
  },
  useCreationPopup: true,
  useDetailPopup: true
});
calendar.render();
</script>

    <script th:inline="javascript">
        /*[# th:each="c : ${list}"]*/
calendar.createSchedules([
  {
    id: /*[[${c.calCode}]]*/,
    calendarId: 'Major Lecture',
    title: /*[[${c.title}]]*/,
    category: 'time',
    start: /*[[${c.sdt}]]*/,
    end: /*[[${c.edt}]]*/
  }
]);
        /*[/]*/

    </script>
  <!-- 달력 -->
    <button class="prevButton">이전</button>
    <button class="nextButton">이후</button>
  <div id="calendar"></div>

    <script>
    var prevButton = document.querySelector("button.prevButton");
    var nextButton = document.querySelector("button.nextButton");
    prevButton.onclick = function() {
      calendar.prev();
     };
    nextButton.onclick = function() {
      calendar.next();
    };
    </script>

    </tbody>
  </table>
    </div>
</html>
