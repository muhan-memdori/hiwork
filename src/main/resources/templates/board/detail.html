<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<head>
  <title>hello</title>
</head>

<div layout:fragment="content">

  <form action="update" method="post">
    <input type='hidden' name='no' th:value="${board.no}"><br>
    제목: <input type="text" name="title" th:value="${board.title}"><br>
    내용: <textarea name="content" th:text="${board.content}" cols="50" rows="10">내용</textarea><br>
    <input type="hidden" name="categoryNo" th:value="${board.category.no}">
    <p th:text="|작성자: ${board.content}|">작성자</p>
    <p th:text="|등록일: ${board.registrationDate}|">등록일</p>
    <p th:text="|조회수: ${board.viewCount}|">조회수</p>
    <button>변경</button>
  </form>

  <h2>댓글</h2>


  <a th:href="|delete?no=${board.no}|">[삭제]</a>
  <a href='list'>[목록]</a>

</div>

</html>
